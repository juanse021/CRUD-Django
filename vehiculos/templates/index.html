{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <h5>Dashboard</h5>
                            <div class="divider"></div>
                            {% for carro in carros %}
                            <div class="col s12 m6 l3">
                                <div class="card small">
                                    <div class="card-image">
                                        <img src="{{ carro.image.url }}" height="150" />
                                        <span class="card-title">{{ carro.marca }}</span>
                                    </div>
                                    <div class="card-content">
                                        <p>Modelo: {{ carro.modelo }}</p>
                                        <p>Precio: $ {{ carro.precio }} USD</p>
                                    </div>
                                    <div class="card-action">
                                        <a href ="editar/{{carro.pk}}/" class="btn-floating waves-effect waves-light blue darken-1">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a href="eliminar/{{ carro.pk }}" class="btn-floating waves-effect waves-light red darken-1">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
