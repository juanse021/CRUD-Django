{% extends 'base.html' %}
{% block title %}Nuevo Vehiculo{% endblock %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-2">Crear</span>
                        <div class="divider"></div>
                        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                            {{ form.as_p}}
                            <input type="submit" value="Crear">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
